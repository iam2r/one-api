<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="OpenAI 接口聚合管理，支持多种渠道包括 Azure，可用于二次分发管理 key，仅单可执行文件，已打包好 Docker 镜像，一键部署，开箱即用"
    />
    <title>One API</title>
    <script src="/libs/device@1.2.3/device.min.js"></script>
    <script>
      function scrollbar() {
        var Device = window.Device;
        if (
          !Device.isDesktop ||
          (Device.isDesktop && Device.OS.name.includes("Mac"))
        ) {
          document.documentElement.setAttribute(
            "data-scrollbar-mode",
            "modern"
          );
        }
      }
      scrollbar();
    </script>
    <style>
      html[data-scrollbar-mode="modern"] {
        scrollbar-width: thin;
      }

      html[data-scrollbar-mode="modern"]{
        scrollbar-color: #d3d3d3 transparent;
      }

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        background-color: transparent;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
      }

      html ::-webkit-scrollbar-thumb {
        background-color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://services-tools.iamrazo.cloudns.org/static/libs/pwa-tools@0.0.1/pwa-tools.js"></script>
    <script>
      window.PwaTools.initManifest(
        "https://services-tools.iamrazo.cloudns.org/api/web/pwa/manifest?name=1%20API"
      );
      window.PwaTools.registerThemeColor("#ffffff","#ffffff");
    </script>
  </body>
</html>
